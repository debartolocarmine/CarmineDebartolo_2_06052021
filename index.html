<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez votre hébergement pour des vacanses de rêve en plein centre ville ou en pleine nature">
    <meta name="keywords" content="hébergements,vacances,romantique,familles,animaux">
    <link rel="shortcut icon" href="images/logo/Reservia.svg">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Reservia - trouvez votre hébergement pour des vacanses de rêve </title>
</head>
<body>
    
    <div id="dimension">
        <!--~~~~~~~~~~~~~~~~~~~~~~HEADER~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <header id="header">
            <img id="logo" src="images/logo/Reservia.svg" alt="logo Reservia">
            <div id="choise">
                <a id="choise-activities-accomodation-1" href="#accommodation">Hébergements</a>
                <a id="choise-activities-accomodation-2" href="#activities">Activités</a>
            </div>
            <div id="registration" >
                <a id="registration-link"  href="#">S'inscrire</a>
            </div>
        </header>
                <!--~~~~~~~~~~~~~~~~~~~~~~NAV~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <div>
                    <h1>Trouvez votre hébergement pour des vacanses de rêve</h1>
                    <p id="ph1">En plein centre ville ou en pleine nature</p>
                </div>
        <nav>
            <form id="search" role="search">
                <div id="map-marker">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <input type="search" id="maRecherche" name="q"
                    placeholder="Trouvez votre ville…"
                    aria-label="Trouvez votre hébergement pour des vacanses de rêve
                        en plein centre ville ou en pleine nature">
                    <button id="mobile"><i class="fas fa-search"></i></button>
                    <button id="desktop">rechercher</button>
                </div>
            </form>
                <div id="filter">
                    <div id="filter-title">Filtres</div>
                    <div id="money">
                        <i class="fas fa-money-bill-wave"></i>
                        <a href="#">Economique</a>
                    </div>
                    <div id="child">
                        <i class="fas fa-child"></i>
                        <a href="#">Familial</a>
                    </div>
                    <div id="heart">
                        <i class="fas fa-heart"></i>
                        <a href="#">Romantique</a>
                    </div>
                    <div id="dog">
                        <i class="fas fa-dog"></i>
                        <a href="#">Animaux autorisés</a>
                    </div>
                </div>
            <div id="result">
                <div id="info"><i class="fas fa-info"></i></div>               
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </nav>
    </div>
</body>
</html>
